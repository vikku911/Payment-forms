<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Format</title>
</head>
<body>
    <form action=""><!--seerver file location -->

        <h2>Payment Form</h2>
        <h3>Contact information</h3>
        <p>
            Name: <input type="text" name="name" required >
        </p>
            <fieldset>
                <legend>Gender</legend>
        <p>
            Male: <input type="radio" name="male" id="male" > Female <input type="radio" name="female" id="female">
        </p>
        
        </fieldset>
        <p>Address: <textarea name="Address" id="adress" cols="100" rows="7"></textarea> </p>
        <p>Email: <input type="email" name="email" id="email" ></p>
        <p>Pincode: <input type="number" name="Pincode" id="pincode" ></p>
        <h2>Payment Option</h2>
        <p>Card Type:
            <select name="card_type" id="Card_type">
                <option value="">--select a card--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="MastercardS">Mastercard</option>
            </select>
        </p>
        <p>
            Card number: <input type="number" name="Card_number" id="Card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date"required>
        </p>
        <p>CVV: <input type="password" name="cvv" id="cvv" required></p>
        <p><input type="submit" value="Pay Now" ></p>
    </form>
</body>
</html>
